name: Auto Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # Daily at 7 AM UTC

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout using PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # ðŸ‘ˆ THIS IS CRITICAL

      - name: Configure Git
        run: |
          git config --global user.name "Muhammad Ammar"
          git config --global user.email "ammarsattar85@gmail.com"

      - name: Make dummy update
        run: echo "// update on $(date)" >> daily.js

      - name: Commit and Push
        run: |
          git add .
          git commit -m "chore: daily auto-commit" || echo "No changes to commit"
          git push
